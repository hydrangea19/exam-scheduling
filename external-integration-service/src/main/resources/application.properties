# Basic Service Configuration
spring.application.name=external-integration-service
spring.profiles.active=dev
server.port=8002

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/exam_scheduler_dev
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# External Services Configuration
external-services.accreditation.url=http://localhost:8081
external-services.accreditation.connect-timeout=5s
external-services.accreditation.read-timeout=30s
external-services.accreditation.retry-attempts=3
external-services.accreditation.retry-delay=1s

external-services.raspredelba.url=http://localhost:8082
external-services.raspredelba.connect-timeout=5s
external-services.raspredelba.read-timeout=30s
external-services.raspredelba.retry-attempts=3
external-services.raspredelba.retry-delay=1s

# Caching Configuration
external-services.caching.course-cache-ttl=6h
external-services.caching.professor-cache-ttl=4h
external-services.caching.room-cache-ttl=4h
external-services.caching.enrollment-cache-ttl=30m

# Circuit Breaker Configuration
external-services.circuit-breaker.failure-rate-threshold=50.0
external-services.circuit-breaker.wait-duration-in-open-state=1m
external-services.circuit-breaker.sliding-window-size=10
external-services.circuit-breaker.minimum-number-of-calls=5

# Resilience4j Circuit Breakers
resilience4j.circuitbreaker.instances.accreditation-service.failure-rate-threshold=100
resilience4j.circuitbreaker.instances.accreditation-service.minimum-number-of-calls=1
resilience4j.circuitbreaker.instances.accreditation-service.sliding-window-size=1
resilience4j.circuitbreaker.instances.accreditation-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.accreditation-service.permitted-number-of-calls-in-half-open-state=1
resilience4j.circuitbreaker.instances.accreditation-service.sliding-window-type=COUNT_BASED

resilience4j.circuitbreaker.instances.raspredelba-service.failure-rate-threshold=100
resilience4j.circuitbreaker.instances.raspredelba-service.minimum-number-of-calls=1
resilience4j.circuitbreaker.instances.raspredelba-service.sliding-window-size=1
resilience4j.circuitbreaker.instances.raspredelba-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.raspredelba-service.permitted-number-of-calls-in-half-open-state=1
resilience4j.circuitbreaker.instances.raspredelba-service.sliding-window-type=COUNT_BASED

# Resilience4j Retry
resilience4j.retry.instances.accreditation-service.max-attempts=1
resilience4j.retry.instances.raspredelba-service.max-attempts=1

# Feign Client Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=30000
feign.client.config.default.logger-level=basic

feign.client.config.accreditation-service.connect-timeout=5000
feign.client.config.accreditation-service.read-timeout=30000
feign.client.config.accreditation-service.logger-level=full

feign.client.config.raspredelba-service.connect-timeout=5000
feign.client.config.raspredelba-service.read-timeout=30000
feign.client.config.raspredelba-service.logger-level=full

# Cache Configuration
spring.cache.cache-names=courses,all-courses,professors,all-professors,rooms,all-rooms,enrollments
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=6h

# Metrics and Monitoring
management.endpoints.web.exposure.include=health,info,env,metrics,prometheus,circuitbreakers,retries
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always

# Logging Configuration
logging.level.mk.ukim.finki.examscheduling.externalintegration=DEBUG
logging.level.org.springframework.security=INFO
logging.level.feign=DEBUG
logging.level.resilience4j=INFO
logging.level.org.springframework.cache=DEBUG

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.servlet.DispatcherServlet=DEBUG

# JSON Logging
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

